<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow Neon</title>
    <style>
        :root {
            --bg: #0b0e14;
            --card-bg: #161b22;
            --accent: #79c0ff;
            --neon-green: #3fb950;
            --border: #30363d;
        }

        body {
            background-color: var(--bg);
            color: #c9d1d9;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            padding: 50px 20px;
        }

        .kanban-board {
            display: flex;
            gap: 25px;
            width: 100%;
            max-width: 1000px;
            overflow-x: auto;
            padding-bottom: 20px;
        }

        .column {
            background: rgba(22, 27, 34, 0.5);
            border: 1px solid var(--border);
            border-radius: 12px;
            min-width: 300px;
            padding: 15px;
        }

        .column-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            font-weight: 600;
            font-size: 0.9rem;
            color: #8b949e;
        }

        .dot { width: 8px; height: 8px; border-radius: 50%; }

        /* Task Card with Neon Border */
        .task-node {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 12px;
            cursor: grab;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .task-node:hover {
            border-color: var(--accent);
            box-shadow: 0 0 15px rgba(121, 192, 255, 0.2);
            transform: scale(1.02);
        }

        /* The "Breathing" Animation for Urgent Tasks */
        .urgent {
            border-left: 4px solid #f85149;
            animation: breathe 2s infinite ease-in-out;
        }

        @keyframes breathe {
            0% { box-shadow: 0 0 5px rgba(248, 81, 73, 0.1); }
            50% { box-shadow: 0 0 20px rgba(248, 81, 73, 0.4); }
            100% { box-shadow: 0 0 5px rgba(248, 81, 73, 0.1); }
        }

        .task-tag {
            font-size: 11px;
            background: #21262d;
            padding: 2px 8px;
            border-radius: 10px;
            border: 1px solid var(--border);
            color: var(--accent);
        }

        .footer-info {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            font-size: 12px;
            color: #484f58;
        }

        /* custom scrollbar */
        ::-webkit-scrollbar { height: 8px; }
        ::-webkit-scrollbar-track { background: var(--bg); }
        ::-webkit-scrollbar-thumb { background: var(--border); border-radius: 10px; }

    </style>
</head>
<body>

<div class="kanban-board">
    <div class="column">
        <div class="column-header">
            <div class="dot" style="background: var(--accent);"></div>
            TO DO <span>3</span>
        </div>
        
        <div class="task-node urgent">
            <div style="font-weight: bold; margin-bottom: 5px;">Database Schema</div>
            <p style="font-size: 13px; color: #8b949e; margin: 0;">Finalize the MongoDB collections for User Auth.</p>
            <div class="footer-info">
                <span class="task-tag">Backend</span>
                <span>Feb 5</span>
            </div>
        </div>

        <div class="task-node">
            <div style="font-weight: bold; margin-bottom: 5px;">Setup Redux</div>
            <p style="font-size: 13px; color: #8b949e; margin: 0;">Configure store and slices for global state.</p>
            <div class="footer-info">
                <span class="task-tag">React</span>
                <span>Feb 10</span>
            </div>
        </div>
    </div>

    <div class="column">
        <div class="column-header">
            <div class="dot" style="background: #e3b341;"></div>
            IN PROGRESS <span>1</span>
        </div>
        
        <div class="task-node" style="border-color: #e3b341;">
            <div style="font-weight: bold; margin-bottom: 5px;">UI Animation</div>
            <p style="font-size: 13px; color: #8b949e; margin: 0;">Implement Framer Motion transitions.</p>
            <div class="footer-info">
                <span class="task-tag">CSS</span>
                <span>Today</span>
            </div>
        </div>
    </div>

    <div class="column">
        <div class="column-header">
            <div class="dot" style="background: var(--neon-green);"></div>
            DONE <span>12</span>
        </div>
        <div class="task-node" style="opacity: 0.5;">
            <div style="font-weight: bold; text-decoration: line-through;">Project Setup</div>
            <div class="footer-info">
                <span class="task-tag" style="color: var(--neon-green);">Complete</span>
            </div>
        </div>
    </div>
</div>

</body>
</html>
